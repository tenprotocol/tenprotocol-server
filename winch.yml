name: tenprotocol-server
description: Reference implementation of the Threat Exposure Notification Protocol (10p).
repository: https://github.com/switch-bit/tenprotocol-server
verbose: true
assets:
- filename: swagger/swagger_gen.go
  directory: swagger
  package: swagger
  variable: FS
  except:
    - "/*.go"
test:
  enabled: false
release:
  branches:
    only: master
dockerfile:
  file: Dockerfile
dockers:
  - dockerfile: Dockerfile
    server: docker.pkg.github.com
    organization: switch-bit
    repository: tenprotocol-server/tenprotocol-server
    username: switch-bit
    password: ${GITHUB_TOKEN}
    branches:
      only: master
environment:
  GO111MODULE: on
  CGO_ENABLED: "0"
  GOOS: linux
  GOPRIVATE: "github.com/switch-bit"
