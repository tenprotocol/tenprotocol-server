syntax = "proto3";

package orlop;

option go_package = "github.com/switch-bit/orlop;orlop";

// Redirect represents a redirection to a new location
message Redirect {
    // Location to redirect to
    string location = 1;
}

// ErrorMessage represents an error message
message ErrorMessage {
    // Code description
    int32 code = 1;

    // Error description
    string error = 2;

    // Message description
    string message = 3;
}
